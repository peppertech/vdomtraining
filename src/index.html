<!-- ************************ IMPORTANT INFORMATION ************************************
  This web basic template is provided as an example of how to configure
  a JET web application.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use 
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Oracle JET VDOM training sample app</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1"
    />
    <meta name="description" content="The Oracle JET VDOM Starter Template" />
    <link rel="icon" href="styles/images/favicon.ico" type="image/x-icon" />
    <!-- This is injects main css file for the default theme -->
    <!-- injector:theme -->
    <!-- endinjector -->
    <!-- This contains icon fonts used by the starter template -->
    <link
      rel="stylesheet"
      href="styles/demo-alta-site-min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      id="uxiconFont"
      href="https://static.oracle.com/cdn/fnd/gallery/2407.0.0/images/iconfont/ojuxIconFont.min.css"
    />
    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
  </head>

  <body class="oj-web-applayout-body" data-oj-binding-provider="preact" id="app-body">
    <app-root></app-root>
    <script type="text/javascript">
      // The "oj_whenReady" global variable enables a strategy that the busy context whenReady,
      // will implicitly add a busy state, until the application calls applicationBootstrapComplete
      // on the busy state context.
      window["oj_whenReady"] = true;
    </script>
    <!-- This injects script tags for the main javascript files -->
    <!-- injector:scripts -->
    <!-- endinjector -->
  </body>
</html>
